<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script>
    function gugudan(n){
        if(isNaN(n)!=1&&n>0&&n<10){
        for(var i=1;i<10;i++){
            document.write(`${n}x${i}=${n*i}<br>`);
        }
    }
    }

</script>

</head>
<body>
    <h1>구구단 출력</h1>
    <hr>
    <script>
    var n=prompt("구구단 숫자입력","")
    n=parseInt(n);
    gugudan(n);
    </script>

    
</body>
</html>
