<!DOCTYPE html>
<html>
<head>
<title>while 문</title>
</head>
<body>
<h3>while 문으로 10px~35px 크기 출력</h3>
<hr>
<script>
 // 5씩 증가
var size=10;
while(size<=35){
document.write(`<span style='font-size: ${size} px'> ${size}px </span>`);//span 문법 안에 띄어쓰기 ㄴㄴ.
document.write(`<span style='font-size:${size}px'> ${size}px </span>`);
size +=5;}
</script>
</body>
</html>
