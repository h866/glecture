<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>1에서서 3의배수만 출력</h3>
    <hr>
    <script>
    var sum=0;
    for(i=1;i<10;i++){
        if(i%3==0){
       document.write(`${i} `);
       sum =sum+i;
        }
    }
    document.write(`<br>총 합 : ${sum} `);
    </script>
</body>
</html>
