<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if-else를 이용한 학점 매기기</title>
</head>
<body>
    <hr>if-else를 이용한 학점 매기기</hr>
    <hr>
    <script>
            var grade;
            var score = prompt("점수 입력.",100);
            score= parseInt(score);
            if(score>=90)
            grade ="A"; 
            else if(score>=80)
            grade ="B";
            else if(score>=70)
            grade ="C"; 
            else if(score>=60)
            grade ="D";
            else
            grade ="F";
    document.write(`${score}는 ${grade}입니다.<br>`);
    </script>
</body>
</html>
